{% extends 'index.html' %}
{% load static %}
{% block body %}
{% if error %}
<script>
	alert('Message sent successfully,We will contact you soon.');
	window.location="{% url 'home' %}";
</script>
{% endif %}
	<div class="w3l_banner_info" style="height:10px">
		<div class="slider1">
			<div class="callbacks_container">
				<ul class="rslides" id="slider3">
					<li>
						<div class="slider1-img" style="height:90px">
							<div class="slider_banner_info">
							</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<!-- //banner-slider -->
</div>
</header>
	<section class="wthree-row py-5 w3-contact" id="contact">
		<div class="container py-md-5">
			<div class="text-center pb-md-5 pb-4 mt-5">
				<span class="h1" style="font-weight: bold;">Contact form</span>
			</div>
			<div class="row contact-form ">
				<div class="col-lg-6 wthree-form-left">
					<!-- contact form grid -->
					<div class="contact-top1">
						<form action="" method="post" class="form-control">
							{% csrf_token %}
							<div class="form-group">
								<label for="contactusername">Name</label>
								<input type="text" class="form-control" id="contactusername" name="name" required>
							</div>
							<div class="form-group">
								<label for="contactemail">Email</label>
								<input type="email" class="form-control" id="contactemail" name="email"required>
							</div>
							<div class="form-group">
								<label for="contactcomment">Your Message</label>
								<textarea class="form-control" rows="5" id="contactcomment" name="message" required></textarea>
							</div>
							<button type="submit" class="btn btn-warning btn-block">Submit</button>
						</form>
					</div>
					<!--  //contact form grid ends here -->
				</div>
				<!-- contact details -->
				<!-- contact map grid -->
				<div class="col-lg-6  mt-lg-0 mt-5 map contact-right">
                    <img src="{% static 'images/cus.gif' %}" style="width:100%">
				</div>

			</div>
        </div>
	</section>
	</section>
	<!-- //contact -->

{% endblock %}
